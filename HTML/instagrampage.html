<style>
    .box{
        max-width: 350px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #FFFFFF;
        border: 1px solid #e6e6e6;
        border-radius: 1px;
        margin: 0 0 10px;
        padding: 10px 0;
        flex-grow: 1;
    }
    .container{
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin-top: 3rem;
        font-size: 14px;
    }
    body{
        font-family: sans-serif;
        background-color: #fafafa;
        box-sizing: border-box;
    }
    .fb-icon{
        color: #385185;
        font-size: 1rem;
        padding-right: 1px;
    }
    .login-button{
        text-align: center;
        width: 100%;
        padding: 0.5rem;
        border: 1px solid transparent;
        background-color: #3897f0;
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
    }
    .forgot-password{
        font-size: 11px;
        color: #003569;
    }
    .signup{
        color: #3897f0;
        font-weight: 600;


    }
    .fb-login-btn{
        margin: 1rem;
        border: 0;
        cursor: pointer;
        font-size: 14px;
        color: #385185;
        font-weight: 600;
        background: transparent;
    }
    .separator{
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #999;
        margin-top: 6px;
    }
    .separator .line{
        height: 1px;
        width: 40%;
        background-color: #dbdbdb;
    }
    .container{
        background-color: #385185;
    }
</style>
<div class="container">
    <div class="box">
        <div class="heading"></div>
        <div class="login-form">
            <div class="field">
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="username,phone number, or email"/>
            </div>
            <div class="field">
                <label for="password"></label>
                <input type="text" name="password" id="password" placeholder="password"/>
                </div>
        <button class="login-button" title="login">Log In</button>
        <div class="separator">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <div class="other">
            <button class="fb-login-btn" type="button">
                <i class="fa fa-facebook-official fb-icon"></i>
                <span class=" ">Log In with Facebook</span>
            </button>
            <br></br>
            <a class="forgot-password" href="#">Forgot Password?</a>
        </div>
    </form>
        </div>
        <div class="box">

        <p>Don't have an account?<a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>
</div>
